{% extends 'blog/base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
{% if post.photo %}
    <p><img src="{{ post.photo.url }}" width="400" alt="Post Image"></p>
{% endif %}
<p>{{ post.text|linebreaksbr }}</p>
<div class="date">
    <p>Опубликовано: <b>{{ post.created_date }}</b></p>
</div>
{% if user.is_authenticated and user == post.author %}
<p align="center"><a class="btn btn-warning" href="{% url 'post_edit' pk=post.pk %}">
    Редактировать
</a></p>
{% endif %}
{% endblock %}
